<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>To-Do</title>
</head>
<body>
    <div class="popup-container">
        <div class="popup">
                <h2 class="popup-title"></h2>
            <div class="popup-content">
                
            </div>
            <div class="popup-buttons">
                
            </div>
        </div>
    </div>
    <div id="content">
        <div id="sidebar">
            <div class="section home">
                <button class="sidebar-button all selected">All</button>
                <button class="sidebar-button today">Today</button>
                <button class="sidebar-button upcoming">Upcoming</button>
            </div>
            <div class="section projects">
                <div id="projects-header">
                    <h3>Projects</h3>
                    
                </div>
            </div>
            <button class="sidebar-button add-project-button">
                <span class="material-symbols-outlined">add_box</span>
            </button>
        </div>
        <div id="list-container">
            <div id="header">
                <h1>To-Do</h1>
            </div>
            <div id="list-header">
                <h2 id="list-title">All</h2>
                <div id="add-todo-container">
                    <button class="add-todo-button">
                        <span class="material-symbols-outlined">add_box</span>
                    </button>
                </div>
            </div>
            <div id="todos-container">
                
            </div>
        </div>
    </div>
</body>
</html>
